version: "3.9"

services:
  case:
    build: .
    container_name: case-container
    volumes:
      - .env:/app/.env
    ports:
      - "8080:8080" 
    depends_on:
      - postgres
      - redis
    restart: on-failure

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_DB=case
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"